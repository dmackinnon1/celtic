
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Celtic Knots</title>
</head>
<style>
.framed {
	text-align: center;
	border-style: solid;
	border-width: 10px;
	border-color: grey;
	padding:20px;
}
</style>
<script src="/celtic/js/bldrs.js"></script>
<script src="/celtic/js/celtic_base.js"></script>
<script src="/celtic/js/celtic_display.js"></script>
<script>
let grid = new Grid(5,4);
grid.initialize();
grid.borders();
let display =  new RibbonKnotDisplay(grid, 40, 'black', 'white');
//new PositiveKnotDisplay(grid,40);
$(document).ready(function(){
	let knot = document.getElementById('knot');
	knot.innerHTML = display.init().build();
});

</script>
<body>
	<div id='knot' class='framed'></div>
</body
</html>
