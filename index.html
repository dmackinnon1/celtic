
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Celtic Knots</title>
</head>
<style>
.framed {
	text-align: center;
	border-style: solid;
	border-width: 10px;
	border-color: grey;
	padding:20px;
}
</style>
<script src="js/bldrs.js"></script>
<script src="js/celtic.js"></script>
<script>
let grid = new Grid(24,8);
grid.initialize().borders().randomLines();
let svg = new KnotSVG(grid, 25);

$(document).ready(function(){
	let knot = document.getElementById('knot');
	knot.innerHTML = svg.init().nodes().junctions().lines().build();
});
</script>
<body>
	<div id='knot' class='framed'></div>
</body>
</html>
