
<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Celtic Knots</title>
</head>
<style>
.framed {
	text-align: center;
	border-style: solid;
	border-width: 10px;
	border-color: grey;
	padding:20px;
}
</style>
<script src="js/bldrs.js"></script>
<script src="js/celtic.js"></script>
<script>
function reset(){
	let grid = new Grid(8,6);
	grid.initialize().borders();
	let svg = new KnotSVG(grid, 30).chunkyStyle();
	interactive.knot = new InteractiveKnot(svg);
	refreshInteractive();
};

$(document).ready(function(){
	$("#show").on("click", function(event){
		interactive.mode = 'show';
		refreshInteractive();
	});	
	$("#edit").on("click", function(event){
		interactive.mode = 'edit';
		refreshInteractive();
	});
	$("#reset").on("click", function(event){
		reset();
	});		
	interactive.display = document.getElementById('knot');
	reset();
});

</script>
<body>
	<div id='knot' class='framed'></div>
	<br>
	<button id="show" class="btn btn-primary">Show</button>
	<br>
	<button id="edit" class="btn btn-secondary">Edit</button>
	<br>
	<button id="reset" class="btn btn-secondary">Reset</button>
	</body>
</html>
